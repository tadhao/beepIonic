
<div class="profile__image_container">
  <img class="profile__image" src="assets/imgs/profile-placeholder.png" alt="">
</div>
<div *ngIf="userProfile">
 <ion-card>
   <ion-card-content>
     <ion-item>
       <ion-label floating>First Name</ion-label>
       <ion-input [value]="userProfile.firstName" [readonly]="true"></ion-input>
     </ion-item>

     <ion-item>
      <ion-label floating>Last Name</ion-label>
      <ion-input [value]="userProfile.lastName" [readonly]="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email Address</ion-label>
      <ion-input [value]="userProfile.email" [readonly]="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>DOB</ion-label>
      <ion-input [value]="userProfile.dob" [readonly]="true"></ion-input>
    </ion-item>

   </ion-card-content>
 </ion-card>
</div>
